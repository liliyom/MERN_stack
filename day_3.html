<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up Form</title>
    <style>
        body{
            text-align: center;
            color: white;
            background-color: black;
            font-size: 20px;
            font-family: 'arial';
        }
        h3{
            margin-top: 70px;
        }
        div{
            margin-top: 80px;
        }
       
    </style>
    
</head>
<body>
    <h3>Sign_up</h3>
    <div>
    <form>
        <label>Name</label>
        <br>
    <input type="text" placeholder="Name">
</form>
<form>
    <label>Father Name</label>
    <br>
    <input type="text" placeholder="f_name">
</form>
<form>
    <label>Email</label>
    <br>
    <input type="email" placeholder="abc@gmail.com">
</form>
<form>
    <label>Phone_no</label>
    <br>
    <input type="number" placeholder="+92xxxxxxx">
</form>
<form>
    <label>Qualification</label>
    <br>
    <input type="text">
</form>
<form>
    <label>Password</label>
    <br>
    <input type="password" placeholder="......">
</form>
<form>
    <label> confirm Password</label>
    <br>
    <input type="password" placeholder="......">
</form>
</div>
<form>
    <br>
    <input type="button" value="submit">
</form>
    
</body>
</html>
